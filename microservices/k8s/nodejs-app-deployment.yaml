apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
  labels:
    app: nodejs-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
      - name: nodejs-app
        image: tharinduyasantha/nodejs-app
        ports:
        - containerPort: 6767
        env:
        - name: RABBITMQ_URL
          valueFrom:
            configMapKeyRef:
              name: nodejs-config
              key: RABBITMQ_URL
